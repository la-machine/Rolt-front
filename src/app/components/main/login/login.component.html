<div class="flex items-center justify-center  py-12 ">
  
    <div class="w-mdl max-w-md space-y-6 border-green-400 bg-bodycolor shadow-10 ">
        <div class="mx-6">
            <img src="../../../../assets/img/rolt.png" alt="ROLT" class="mx-auto w-auto h-20 ">
            <h2 class="text-center text-3xl font-bold tracking-tight text-gray-100">Sign In</h2>
            <p class="text-sm text-gray-400 dark:text-white my-6">Enter your credential to access your account.</p>
        </div>
        <form class="mx-6 mt-8 space-y-6" (ngSubmit)="onSubmit()" [formGroup]="form">
            <div>
                <label for="email-address" class="sr-only" >Email address</label>
                <input formControlName="email"
                id="email-address" name="email"  type="email" autocomplete="email" required
                class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 
                focus:z-10 focus:border-indigo-500 focus:outline-none " placeholder="Email-address"
                />
            </div>
            <div>
                <label for="password" class="sr-only">Password</label>
                <input formControlName="password" id="password"
                name="password" type="password" autocomplete="current-password" required
                class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 
                focus:z-10 focus:border-indigo-500 focus:outline-none" placeholder="Password"
                />
            </div>
            <div class="flex items-center justify-between space-x-3">
                <div class="flex items-center">
                  <input id="remember-me" name="remember-me" type="checkbox" />
                  <label for="remember-me" class="ml-2 block text-sm text-gray-400 dark:text-white"> Remember me </label>
                </div>
            
                <div class="text-sm">
                  <a routerLink="/auth/forgot-password" class="font-medium text-textBlue hover:text-white cursor-pointer">
                    Forgot your password?
                  </a>
                </div>
              </div>
              <!-- Submit Button -->
            <button
              type="submit"
              [disabled]="form.invalid"
            class="group relative mb-10 flex w-full justify-center rounded-md border border-transparent bg-textBlue py-2 px-4 text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2
             hover:bg-white hover:text-textBlue">
            Sign in
            </button>

            <!-- Sign-up -->
            <div class="text-sm text-gray-100 dark:text-night-200" (click)="registerEvent.emit()">
            Not a Member yet? <a routerLink="/" href="signup" routerLinkActive="active" class="text-white mx-auto cursor-pointer hover:text-textBlue">Sign up</a>
            </div>
        </form>
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    </div>

</div>
