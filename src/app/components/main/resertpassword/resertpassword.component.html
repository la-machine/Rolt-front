<div class="flex items-center justify-center  py-12 ">
  
    <div class="w-mdl max-w-md space-y-6 border-green-400 bg-bodycolor shadow-10 ">
        <div class="mx-6">
            <img src="../../../../assets/img/rolt.png" alt="ROLT" class="mx-auto w-auto h-20 ">
            <h2 class="text-center text-3xl font-bold tracking-tight text-gray-100">Sign In</h2>
            <p class="text-sm text-gray-400 dark:text-white my-6">Enter your credential to access your account.</p>
        </div>
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
        <form class="mx-6 mt-8 space-y-6" (ngSubmit)="onSubmit()" >
            <div>
                <label for="email-address" class="sr-only" >New Password</label>
                <input formControlName="password"
                id="password-address" name="password"  type="password" autocomplete="password" required
                class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 
                focus:z-10 focus:border-indigo-500 focus:outline-none " placeholder="Password"
                />
            </div>
            <div>
                <label for="Confirm_pwd" class="sr-only">Confirm password</label>
                <input formControlName="Confirm_pwd" id="Confirm_pwd"
                name="Confirm_pwd" type="Confirm_pwd" autocomplete="current-password" required
                class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 
                focus:z-10 focus:border-indigo-500 focus:outline-none" placeholder="confirm Password"
                />
            </div>
            <div class="flex items-center justify-between space-x-3">
              <!-- Submit Button -->
            <button
              type="submit"
              [disabled]="form.invalid"
            class="group relative mb-10 flex w-full justify-center rounded-md border border-transparent bg-textBlue py-2 px-4 text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2
             hover:bg-white hover:text-textBlue">
            Change Password
            </button>
            </div>
        </form>
    </div>
    <!-- <div *ngIf="errorMessage" class="text-red-500">{{ errorMessage }}</div> -->
</div>
