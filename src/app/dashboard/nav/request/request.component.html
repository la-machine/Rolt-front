<div class="p-4 sm:ml-64">
    
    <div class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700 mt-14">
        <button (click)="openModal()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Request LandTitle
        </button>
        <app-land-title-request *ngIf="isModalVisible" (formSubmit)="onFormSubmit($event)" (click)="closeModal()"></app-land-title-request>
        <div class="relative mt-20 overflow-x-auto shadow-md sm:rounded-lg">
            <h1 class="font-titleFont text-textBlue text-3xl font-semibold flex justify-center items-center"> Pending Land Title Request For direct Immatriulation </h1><br>
            <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-6 py-3">
                            Requese Type
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Date
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Land Location
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Dimension
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Status
                        </th>
                        <th *ngIf="isSubdivision" scope="col" class="px-6 py-3">
                            Action
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="bg-white border-b dark:bg-gray-900 dark:border-gray-700">
                        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                            Direct Immatriculation
                        </th>
                        <td class="px-6 py-4">
                            29/02/2016
                        </td>
                        <td class="px-6 py-4">
                            Bonaberi Grand Hangar
                        </td>
                        <td class="px-6 py-4">
                            800m2
                        </td>
                        <td class="px-6 py-4">
                            Pending
                        </td>
                        <td *ngIf="isSubdivision" class="px-6 py-4">
                            <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Objection</a>
                        </td>
                    </tr>
                    <tr class="border-b bg-gray-50 dark:bg-gray-800 dark:border-gray-700">
                        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                            Direct Immatriculation
                        </th>
                        <td class="px-6 py-4">
                            18/08/2023
                        </td>
                        <td class="px-6 py-4">
                            Nsimbok
                        </td>
                        <td class="px-6 py-4">
                            1000m2
                        </td>
                        <td class="px-6 py-4">
                            Pending
                        </td>
                        <td *ngIf="isSubdivision" class="px-6 py-4">
                            <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Objection</a>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </div>
</div>
